  #     - static:/backend_static
  #     - media:/app/media
  #     - ./backend/:/app/
  #   depends_on:
  #     - backend
  #     - redis

  nginx:
    build: ./nginx/
    env_file: .env
    ports:
      - 8000:80
      - 443:443
    volumes:
      - static:/static/
      - media:/media/
      - certs:/etc/letsencrypt

volumes:
  postgres_data:
  static:
  media:
  certs:
