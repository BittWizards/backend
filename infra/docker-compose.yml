version: '3.3'

services:
  db:
    image: postgres:16.1-alpine3.19
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  backend:
    restart: always
    build:
      context: ../backend/
    entrypoint: /app/backend_entrypoint.sh
    env_file: .env
    volumes:
      - static:/collected_static
      - media:/app/media
      - ../backend/:/app/
    depends_on:
      - db
    ports:
      - 8000:8000

  # redis:
  #   image: redis:7.2.4-alpine
  #   expose:
  #     - 6379

  # worker:
  #   restart: always
  #   build: ./backend/
  #   command: celery -A ambassadors_project worker -B -l info
  #   env_file: .env
  #   volumes:
  #     - static:/backend_static
  #     - media:/app/media
  #     - ./backend/:/app/
  #   depends_on:
  #     - backend
  #     - redis

  nginx:
    image: nginx:1.25.1-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../docs/:/data/docs/
      - static:/data/static/
      - media:/data/media/
    depends_on:
      - db
      - backend

volumes:
  postgres_data:
  static:
  media:
